<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Survey Form
	</title>

	<link rel="stylesheet" href="C:\Users\DELL\OneDrive\Desktop\SurveyForm\styles.css">

		
</head>

<body>
	<h1>Survey Form</h1>

	<form id="form">

		<div class="myClass">
			<label for="name" >Name</label>

			<input type="text"  placeholder="Enter your name" />
		</div>

		<div class="myClass">
			<label for="email" > Email </label>

			<input type="email" placeholder="Enter your email" />
		</div>

		<div class="myClass">
			<label for="age" > Age </label>
			<input type="text" placeholder="Enter your age" />
		</div>

		<div class="myClass">
			<label for="role" > Which option best describes you? </label>
			
			<select name="role" >
				<option value="student">Student</option>
				<option value="intern">Intern</option>
				<option value="professional">Professional</option>
				<option value="other">Other</option>
			</select>
		</div>


		<div class="myClass">
			<label>Languages and Frameworks known
			</label>
			<label for="inp-1">
				<input type="checkbox" name="inp">C</input></label>
			<label for="inp-2">
				<input type="checkbox" name="inp">C++</input></label>
			<label for="inp-3">
				<input type="checkbox" name="inp">C#</input></label>
			<label for="inp-4">
				<input type="checkbox" name="inp">Java</input></label>
			<label for="inp-5">
				<input type="checkbox" name="inp">Python</input></label>
			<label for="inp-6">
				<input type="checkbox" name="inp">JavaScript</input></label>
			<label for="inp-7">
				<input type="checkbox" name="inp">React</input></label>
		</div>

		<div class="myClass">
			<label for="comment"> Any comments or suggestions </label>

			<textarea name="comment" 
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>

</html>
